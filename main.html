<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pseudo Classes</title>
<style>
    :root {
        background-color: rgb(135, 206, 235);
    }

    p:first-child {
        color: white;
        background-color: black;
    }

    p:nth-child(2) {
        color: default;
    }

    p:last-child {
        color: red;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        width: 50%;
        padding: 10px;
        background-color: gray;
    }

    li:nth-child(odd) {
        background-color: white;
    }

    li:first-child,
    li:last-child {
        font-size: 22px;
    }

    li:nth-last-child(3) {
        background-color: pink;
    }
</style>
</head>
<body>

<div>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>
	<p>This is the fourt paragraph.</p>
</div>

<ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
    <li>Fourth Item</li>
    <li>Fifth Item</li>
</ul>

</body>
</html>
